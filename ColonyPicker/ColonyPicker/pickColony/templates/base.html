{% load static %}
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Colony Picker | Jensen Lab</title>
        <link rel="stylesheet" id="ample-style-css" href="{% static 'style.css'%}" type="text/css" media="all">
    </head>
    <body class="wide">
        <div id="page" class="hfeed site">
            <header>
                <div class="header">
                    <div class="main-head-wrap inner-wrap clearfix">
                        <div id="header-logo-image">
                            <a href="/">
                                <img src="{% static 'images/Jensen_Lab.png' %}" alt="Jensen Lab Logo">
                            </a>
                        </div>
                        <div id="header-text" class="">
                            <h1 id="site-title">
                                <a href="/" title="Colony Picker" rel="home">Colony Picker</a>
                            </h1>
                            <p>Automatically pick out colonies from a petri dish!</p>
                        </div>
                    </div>
                </div>
            </header>
            <div class="main-wrapper">
                <div class="single-page clearfix">
                    <div class="inner-wrap">
                        <hr>
                        <div>
                        {% block content %}
                        {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
            <footer id="colophon">
                <div class="inner-wrap">
                    Created by Soham Saha
                </div>
            </footer>
        </div>
        <script src="{% static 'main.js' %}"></script>
    </body>
</html>
