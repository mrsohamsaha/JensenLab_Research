{% extends "base.html" %}
{% block content %}
<h1>Pick Colonies</h1>
<h4> Total Count: {{count}}</h4>
<h4> Selected: {{countSelected}}</h4>
<div>
  <img class="originalPetri" id='zoom1' src="{{blob}}" data-zoom-image="{{blob}}"/>
  <script src='static/jquery-1.8.3.min.js'></script>
  <script src='static/jquery.elevateZoom-3.0.8.min.js'></script>
  <script>
    $('#zoom1').elevateZoom({zoomWindowPosition: "container1", zoomWindowHeight: 200, zoomWindowWidth:200, borderSize: 0, scrollzoom: true});
  </script>
</div>
<div style="background-color: white;
            height: 200px;
            width: 200px;  opacity: 0.4;"
            id="container1">
            <div style="opacity:1;color: black;"> Zoomed view of the petri dish will appear here.</div>
</div
<div class="button">
  <form action='threshold' method = 'POST'>
    {% csrf_token %}
    <input type="hidden" name="original" value={{original}}>
    <input type="hidden" name="edit" value = {{edit}}>
     <!--Input to keep track of first post request to pick page -->
    <input type="hidden" name="fromThresh" value = 0>

    <label for="cutoffId">Cutoff</label>
    <input type="range" name="cutoff" id="cutoffId" value={{count}} min=1 max={{count}} step="1" oninput="cutoffOutId.value = cutoffId.value">
    <output name="cutoffOut" id="cutoffOutId">{{count}}</output>

    <button type='submit'>Update Colony Count</button>
  </form>
</div>
{% endblock %}
